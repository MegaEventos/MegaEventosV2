{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro del servicio</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">


    <style>
        .ui-timepicker-standard .ui-state-hover{
            background: linear-gradient(to left, #943883, #511575);
        }
    </style>

</head>
<body>

    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            <h2>Mega <span>Eventos</span> Vip</h2>
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
      
        <div class="nav-links">
            <a href="{% url 'login' %}" class="login-btn">Login</a>
        </div>
      </div>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Registro del servicio</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="nombreCliente" maxlength="100" required="" id="id_nombreCliente" placeholder="Nombre completo del cliente"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="nombreHomenajeado" maxlength="100" required="" id="id_nombreHomenajeado" placeholder="Nombre completo Homenajead@"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="celular" maxlength="20" required="" id="id_celular" placeholder="Celular"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="barrioSector" maxlength="200" required="" id="id_barrioSector" placeholder="Barrio / Sector"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="direccion" maxlength="200" required="" id="id_direccion" placeholder="Dirección"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="fechaEvento" maxlength="20" required="" id="id_fechaEvento" placeholder="Fecha Evento"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="horaInicio" maxlength="20" required="" id="id_horaInicio" autocomplete="off" placeholder="Hora de inicio"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="numeroPaquete" maxlength="10" required="" id="id_numeroPaquete" placeholder="Número del paquete"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="cantidadNinos" maxlength="100" required="" id="id_cantidadNinos" placeholder="Cantidad de niños"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="rangoEdad" maxlength="100" required="" id="id_rangoEdad" placeholder="Rango de edades"/>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Enviar"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <script>
        $(function(){
            $("#id_fechaEvento").datepicker();
        });
    </script>

    <script>
        $(document).ready(function(){
            $('#id_horaInicio').timepicker({
                timeFormat: 'h:mm p',
                interval: 15,
                minTime: '10',
                maxTime: '6:00pm',
                // startTime: '10:00',
                // defaultTime: '11',
                scrollbar: true
            });
        });
    </script>

        if(

            !$(event.target).parents('.toggle').is('.toggle')
        ) {
            $('.toggle > input').prop('checked', false);
        }
        })
    </script> -->

</body>
</html>
